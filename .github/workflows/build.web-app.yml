name: Build web app

on:
  push:
    paths:
    - 'surfpal-web/**'
  pull_request:
    branches:
    - main
    - development
    paths:  
    - 'surfpal-web/**'

jobs:
  build_client:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: surfpal-web
    steps:
      - name: Checkout
        uses: actions/checkout@v4


      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          
      - name: Install dependencies
        run: npm ci

      - name: create build
        run: npm run build